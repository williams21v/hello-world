name: CI/CD Pipeline for williams21v/hello-world

permissions:
  id-token: write
  contents: read

on:
  push:
    branches:
      - master
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install Dependencies
        run: npm ci
      - name: Run Tests
        run: npm test
  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Configure AWS (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::123456789012:role/mcp-deploy-role
          role-session-name: autodeploy
          aws-region: us-east-1
      - name: Deploy Application
        run: echo "Deploying williams21v/hello-world to AWS..."